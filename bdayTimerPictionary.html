<!DOCTYPE html>
<html>
<head>
	<title>Birthday Pictionary</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="bdayTimerPictionary.css">

</head>
<body>

<div class="container">
	<div class="top-box col-md-offset-1 col-md-10">
		<div class="title">
			<h1>Birthday Pictionary</h1>
		</div>

		<div class="enter-bday">
			<label>Enter your upcoming birthday</label>
			<input type="date" id="bday-picker" placeholder="July 23, 2017" />
			<button class="btn btn-info" id="submit-button" onclick="newBday();">Submit</button>
		</div>

		<div id="timer-div">
			<div class="time-unit">
				<span class="weeks"></span>
				<span class="smalltext">Weeks</span>
			</div>
			<div class="time-unit">
				<span class="days"></span>
				<span class="smalltext">Days</span>
			</div>
			<div class="time-unit">
				<span class="hours"></span>
				<span class="smalltext">Hours</span>
			</div>
			<div class="time-unit">
				<span class="minutes"></span>
				<span class="smalltext">Minutes</span>
			</div>
			<div class="time-unit">
				<span class="seconds"></span>
				<span class="smalltext">Seconds</span>
			</div>
		</div>
	</div>

	<div class="canvas-area">
		<canvas id="canvas" height="500px" width="500px"></canvas>
	</div>

	<div class="toolbar col-md-offset-3 col-md-6">	
		<div class="thickness">
			<label>Choose your marker thickness</label>
			<input type="number" id="thickness" value="10" />
		</div>
		<div class="color-section">
			<label>Choose your marker color</label>
			<input type="color" id="color-picker" />
		</div>
		<div>
			<button class="btn btn-info" onclick="context.clearRect(0,0,500,500);">Clear</button>
		</div>
	</div>


	<script type="text/javascript" src="bdayTimerPictionary.js"></script>

</div>

</body>
</html>
